{% extends "account/base.html" %}

{% load i18n %}

{% block content %}
    <h2>{% trans "Log in" %}</h2>
    <form method="post" action="{% url 'custom_login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% trans "Log in" %}</button>
    </form>
    <a href="{% url 'account_reset_password' %}">{% trans "Forgot password?" %}</a><br>
    <a href="{% url 'account_signup' %}">{% trans "Sign up" %}</a>
{% endblock %}
